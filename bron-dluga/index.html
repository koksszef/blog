<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <script src="/js/header.js"></script>
    <div class="container">
        <!-- Treść strony -->
        <h2 class="section-title">Broń długa</h2>
        <div id="long-posts" class="posts"></div>
    </div>
    <script>
        const BASE_URL =
          location.hostname.endsWith('github.io')
            ? '/blog'
            : '';
      fetch('/wpisy/bron-dluga/meta.json')
      .then(r => r.json())
      .then(posts => render(posts));
      
      
      function render(posts) {
      const c = document.getElementById('long-posts');
      posts.forEach(p => {
      let thumbnailHTML = '';
      if (posts.thumbnail) {
        thumbnailHTML = `<img src="${BASE_URL}/${posts.thumbnail}" alt="Miniaturka ${posts.title}">`;
      }
      c.innerHTML += `
      <div class="post-card">
      ${thumbnailHTML}
      <h3>${p.title}</h3>
      <a href="${"../"+p.path}">Czytaj więcej</a>
      </div>`;
      });
      }
      </script>
    <script src="/js/footer.js"></script>
</body>

</html>
